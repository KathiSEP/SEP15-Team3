help.title = Huif
help.header = Huif
help.basic.header = Grundsätzliches
help.basic.description = Um die Web-Anwendung in ihrem vollen Funktionsumfang nutzen zu können, ist eine Registrierung im System notwendig. In der Navigation befindet sich dazu ein Button "Registrieren/Login", mit welchem per Mausklick automatisch zur Registrierungs- bzw. Login-Seite navigiert werden kann. Für Hilfe zu weiteren konkreten Themen können Sie hier nun per Mausklick auf das jeweilige Thema direkt zur Spalte mit dem zugehörigen Hilfetext gelangen:
help.search.header = Suche
help.search.description = Um das Kursangebot zu durchsuchen können Sie auf der Suchen Seite im Feld ihren gewünschten Suchbegriff eingeben, bspw. "Witze". Danach drücken Sie auf den "Suchen"-Button und Ihnen werden alle Ergebnisse zu Ihrem Stichwort angezeigt. Alternativ können Sie auch einen Zeitraum mittels Klick auf das Auswahlmenü auswählen und danach auf den "Anzeigen"-Button klicken. Nun wird Ihnen das gesamte Angebot im gewählten Zeitraum angezeigt.
help.authenticate.header = Registrieren/Login/Passwort vergessen
help.authenticate.registerText = Um sich im System zu registrieren, müssen Sie die Felder in der Spalte "Registrierung" ausfüllen, die AGBs lesen als auch akzeptieren und auf den "Registrieren"-Button Klicken. Nun erhalten Sie entweder eine E-Mail an ihre angegebene Adresse und/oder müssen auf die Freischaltung durch einen Administrator warten.
help.authenticate.loginText = Um sich im System einzuloggen, müssen Sie die Felder in der Spalte "Anmeldung" mit Ihren Daten ausfüllen und dann auf den "Anmelden"-Button klicken. Bei korrekter Eingabe werden Sie nun zu Ihren Kursen weitergeleitet.
help.authenticate.passwordText = Um per E-Mail ein neues Passwort zu erhalten, müssen Sie Ihre E-Mail Adresse, welche Sie im System hinterlegt haben, im Feld "Passwort vergessen" eintragen. Danach drücken Sie auf den Button "Neues Passwort anfordern" und Sie erhalten vom System eine E-Mail mit Ihrem neuen Passwort.
help.myCourses.header = Meine Kurse
help.myCourses.description = Auf dieser Seite können Sie all Ihre Kurse einsehen, zu denen Sie sich angemeldet haben. Es wird u.A. der Titel und der Zeitpunkt der nächsten Kurseinheit angezeigt, genauso wie ein "Details"-Button. Mit einem Mausklick auf letzteren gelangen Sie zur Detailansicht des ausgewählten Kurses.
help.scheduler.header = Terminplaner
help.scheduler.description = Auf der Terminplaner Seite sehen Sie alle Kurseinheiten, zu denen Sie sich angemeldet haben in der jeweils angezeigten Woche. Mittels Mausklick auf die Buttons "Zurück" und "Weiter" gelangen Sie von einer Woche zur nächsten oder vorherigen. 
help.profile.header = Profil
help.profile.description = All ihre angegebenen und gespeicherten persönlichen Daten sind hier vorzufinden. Mithilfe des "Bearbeiten"-Buttons können Sie durch Eingabe in den Feldern die eingegebenen Daten verändern und durch drücken des "Speichern"-Buttons im System ablegen. Hierbei ist es jedoch erforderlich, dass Sie Ihr Passwort eingeben. Außerdem ist es auf dieser Seite möglich ein Profilbild hochzuladen. Bitte beachten Sie, dass nur JPG Dateien in unser System geladen werden können.
help.courseDetail.header = Kursdetails
help.courseDetail.description = Diese Seite ermöglicht Ihnen grundsätzlich die Einsicht in alle wichtigen Rahmendaten eines Kurses. Sie können sich zum Kurs und dessen Einheiten an- als auch abmelden, sich über die Leiter des Kurses informieren genauso wie über die einzelnen Kurseinheiten. Zur Anmeldung zu letzteren beachten Sie bitte, dass Ihr Guthabenkonto ausreichend aufgeladen sein muss. Wenn Sie sich vom Kurs abmelden, werden Sie auch automatisch von allen Kurseinheiten abgemeldet und getätigte Zahlungen für nicht besuchte Kurse werden automatisch zurückgebucht. Als Kursleiter können Sie alle hier zu lesenden Daten verändern, neue Kursleiter und Benutzer anhand ihrer ID hinzufügen und Kurseinheiten anlegen und löschen. Außerdem kann hier der gesamte Kurs gelöscht werden.
help.activateUsers.header = Benutzer aktivieren
help.activateUsers.description = In der Tabelle, die Sie hier vorfinden, können Sie neu angemeldete und noch nicht aktivierte Nutzer einsehen und aktivieren. Klicken Sie dazu die "aktivieren" Boxen der jeweiligen Nutzer an und drücken danach auf den "Aktivieren"-Button.
help.management.header = Seitenverwaltung
help.management.description = Diese Seite ist nur als Administrator des Systems einsehbar. Hier haben Sie Zugriff auf Verwaltungsfunktionen der Webanwendung. Sie können Kurse und Benutzer jeweils erstellen und verwalten, einzelne Guthabenkonten von Nutzern aufladen, den vom System gewährten Überziehungskredit festlegen und die Art der Accountaktivierung als auch die Abmeldefrist festlegen. 