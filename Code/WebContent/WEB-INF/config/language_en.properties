help.title = Help
help.header = Help
help.basic.header = General
help.basic.description = To use all of this web application's services, you have to register first. By clicking on the "Register/Log In" button you will be navigated to the relevant page. For help concering other topics you can click on one of the following links:
help.search.header = Search
help.search.description = With entering keywords you can search through all the system's offered courses. Just type the searched course into the input field and press the search button. All found results will now be displayed. It is also possible to view all offered courses in a certain time period. Choose the period and press the view button.
help.authenticate.header = Register/Log In/Forgot password
help.authenticate.registerText = Signing up in the of course system is pretty easy. Just fill out the form on the registration page, accept our terms and conditions and click on the link we sent you to your entered mail address. It could be possible that you still have to wait a bit because a site administrator might have to activate your account. But after that you can start using our system.
help.authenticate.loginText = Logging in to the OfCourse system is very easy, too. Enter your taken username and password on the log in page and press the sign in button. Now you are logged in!
help.authenticate.passwordText = You can not remember your password? No problem! Enter your mail address into the provided field and press the belonging button. Now you will receive a new password via mail and you can access the OfCourse system again.
help.myCourses.header = My Courses
help.myCourses.description = On this page you will find a quick summary of all courses you are registered in. There is also some information about the courses displaye, e.g. the next course unit or the course's id. By clicking on the details button you can see all the course's details.
help.scheduler.header = Scheduler
help.scheduler.description = By clicking on the scheduler link in the navigation bar, you will be redirected to your personal weekly schedule. Here you will find all of your course units you want to participate. By clicking on the forward and back button you can change the displayed week.
help.profile.header = Profile
help.profile.description = Here you can view and manage all of your personal data. If you want to edit them, click on the edit button and enter the new data. After that, press the save button and your changes will be applied. You can also upload a jpg profile picture, if you would like to.
help.courseDetail.header = Course Details
help.courseDetail.description = On the page you can view all details of a certain course. You also can sign up/sign off for/from the course, view its list of participants and every existing course unit. You will also find some information about the course's instructors and can view their mail adressess by clicking on the profile button. If you want to sign up for a course unit, remember to charge enough money to your account. Otherwise it might not be possible for you to join. if you sign off from a course, you will be signed off from its units, too. All payed fees from units you wanted to participate will be charged back to your account immediatly. If you are in the role of a course leader you are allowed to edit the whole course, create new course units, add users and other course leaders to the course and you can also remove them again. In the role of a system administrator you can even delete the whole course.
help.activateUsers.header = User Activation
help.activateUsers.description = In this table you will see all new registered users that have not been activated yet. By clicking on the activate checkboxes and then pushing the activate button, you can now activate the selected users.
help.management.header = Site Management
help.management.description = To view this page you have to be a site administrator. Here you can access all the management functions of the web application. You are able to create and manage courses and users, too. Also you can deposit money to certain users or set the amount of the granted overdraft credit.

