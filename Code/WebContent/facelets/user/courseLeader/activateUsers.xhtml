<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Benutzer aktivieren</ui:define>
		<ui:define name="content">
            <body>
                 <h1>Liste aller noch nicht aktivierten Benutzer</h1>
                 <div class="row" style="padding-top:20px;">
                    <div class="col-lg-12">
                        
                       
                        <h:dataTable value="#{accountManagementBean.setUsers}"
                            var="" id="participantsTable" class=" table table-hover"
                            cellspacing="0" width="100%">
                           <h:column>
                                <f:facet name="header">
                                               BenutzerID
                                </f:facet>
                                <h:outputText value="" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                               Benutzername
                                </f:facet>
                                <h:outputText value="" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                               Name
                                </f:facet>
                                <h:outputText value="" />
                                    
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                               Vorname
                                </f:facet>
                                <h:outputText value="" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                               Geburtsdatum
                                </f:facet>
                                <h:outputText value="" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                               Ort
                                </f:facet>
                                <h:outputText value="" />
                            </h:column>
                           
                            <h:column>
                                <f:facet name="header" />
                                <h:commandButton id="activate" class="btn btn-info"
                                    value="Aktivieren"
                                    action="#{accountManagementBean.activateAccounts}">
                                    <f:param name="" value="" />
                                </h:commandButton>
                            </h:column>
                        
                            <f:facet name="footer">
                                    <div class="row" style="text-align: center;">
                                        <ul class="pagination">
                                            <li><h:commandButton class="btn btn-info" value="Zurueck"
                                                    action="#{accountManagementBean.goToSpecificPage}">
                                                    <f:param name="site" value="back" />
                                                </h:commandButton></li>
                                            <li><h:commandButton class="btn btn-default"
                                                    value="#{accountManagementBean.pagination.currentPageNumber}"
                                                    action="#{accountManagementBean.goToSpecificPage}"
                                                    rendered="#{accountManagementBean.pagination.currentPageNumber>=1}">
                                                    <f:param name="site"
                                                        value="#{accountManagementBean.pagination.currentPageNumber-1}" />
                                                </h:commandButton></li>
                                            <li><h:commandButton style="font-weight:bold;"
                                                    class="btn btn-primary" 
                                                    value="#{accountManagementBean.pagination.currentPageNumber +1}"
                                                    action="#{accountManagementBean.goToSpecificPage}">
                                                    <f:param name="site"
                                                        value="#{accountManagementBean.pagination.currentPageNumber}" />
                                                </h:commandButton></li>
                                            <li><h:commandButton class="btn btn-default"
                                                    value="#{accountManagementBean.pagination.currentPageNumber+2}"
                                                    action="#{accountManagementBean.goToSpecificPage}"
                                                    rendered="#{accountManagementBean.pagination.numberOfPages>=accountManagementBean.pagination.currentPageNumber+1}">
                                                    <f:param name="site"
                                                        value="#{accountManagementBean.pagination.currentPageNumber+1}"/>
                                                </h:commandButton></li>
                                            <li><h:commandButton class="btn btn-info" value="Weiter"
                                                    action="#{accountManagementBean.goToSpecificPage}">
                                                    <f:param name="site" value="forward"/>
                                                </h:commandButton></li>
                                        </ul>
                                    </div>
                                </f:facet>
                        
                        </h:dataTable>
                        </div>
                    </div>
                
            </body>
        </ui:define>
	</ui:composition>
</html>
