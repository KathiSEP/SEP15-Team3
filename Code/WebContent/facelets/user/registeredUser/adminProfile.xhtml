<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">#{sessionUser.getLabel('adminProfile.title')}</ui:define>
        <ui:define name="content">
            <body>
                <h1>#{sessionUser.getLabel('adminProfile.header')}</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <p style="font-size:16px;">#{sessionUser.getLabel('adminProfile.welcomeText')}</p>
                    </div>
                </div>
                <div class="row" style="padding-top:20px;">
                    <div class="col-lg-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <strong>Benutzerdaten</strong>
                            </div>
                            <div class="panel-body">
                                
                                <h:form class="form-horizontal" id="formSettings">
			                        <h:panelGroup rendered="#{userProfileBean.readOnly}">
			                                
	                                    <div class="input-group" style="padding-top:25px;">
	                                        <span class="input-group-addon" style="width:160px; text-align:right;">Benutzername:</span>
	                                        <h:outputLabel class="form-control" style="width:340px;" value="#{userProfileBean.user.username}" />
	                                    </div>
	                                
	                                    <div class="input-group" style="padding-top:5px;">
	                                        <span class="input-group-addon" style="width:160px; text-align:right;">Vorname:</span>
	                                        <h:outputLabel class="form-control" style="width:340px;" value="#{userProfileBean.user.firstname}" />
	                                    </div>
	                                    
	                                    <div class="input-group" style="padding-top:5px;">
	                                        <span class="input-group-addon" style="width:160px; text-align:right;">Name:</span>
	                                        <h:outputLabel class="form-control" style="width:340px;" value="#{userProfileBean.user.lastname}" />
	                                    </div>
	                                    
	                                    <div class="input-group" style="padding-top:5px;">
	                                        <span class="input-group-addon" style="width:160px; text-align:right;">E-Mail-Adresse:</span>
	                                        <h:outputLabel class="form-control" style="width:340px;" value="#{userProfileBean.user.email}" />
	                                    </div>
	                                    <br/>
			                        </h:panelGroup>
                                </h:form>
                                
                                <div class="col-lg-12">
			                        <h:messages globalOnly="true" layout="table" class="alert alert-danger"/>
                                </div>
                                <br/>
                            </div>
                        </div>                  
                    </div>
                    
                    <h:form enctype="multipart/form-data" class="form-horizontal" id="formUpload">
                    
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <strong>Profilbild</strong>
                                    </div>
                                    
                                    <div class="panel-body">
                                        
                                        <div class="row" style="padding-top:10px;">
                                        
                                            <div class="col-lg-8">
                                                <h:graphicImage value="/image?profilImage=#{userProfileBean.userID}" width="200" height="200" ></h:graphicImage>                                          
                                            </div>
                                            <br/>
                                        </div>
                                    </div>
                                </div>                                              
                            </div>
                        </div>          
                    </div>
                    
                    </h:form>
                    
                </div>
            </body>
        </ui:define>
    </ui:composition>
</html>
