<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Neuen Kurs anlegen</ui:define>
	<ui:define name="content">
		<body>
			<h1>Neuen Kurs anlegen</h1>
			<div class="row">
				<div class="col-lg-12">
					<p style="font-size: 16px;">
					   Bitte tragen Sie die Daten des neuen Kurses ein.
				    </p>
				</div>
			</div>
			<div class="row" style="padding-top: 20px;">
				<div class="col-lg-12">
				    <div class="row">
				        <div class="col-lg-12">
		                    <div class="panel panel-info">
		                        <div class="panel-heading">
		                            <strong>Kursdaten</strong>
		                        </div>
		                        <div class="panel-body">
		                            <h:form class="form-horizontal" id="formCreateCourse">
		                                <div class="input-group" style="padding-top: 5px;">
		                                    <span class="input-group-addon"
		                                        style="width: 160px; text-align: right;">Titel:</span>
		                                    <h:inputText class="form-control" style="width:340px;" value="#{courseManagementBean.course.title}"
		                                        id="courseTitle"></h:inputText>
		                                    <h:message for="courseTitle" style="color:red" />
		                                </div>
		                                <div class="input-group" style="padding-top: 5px;">
		                                    <span class="input-group-addon"
		                                        style="width: 160px; text-align: right;">Beschreibung:</span>
		                                    <h:inputTextarea class="form-control" cols="45" rows="3" value="#{courseManagementBean.course.description}"
		                                        id="courseDescription"></h:inputTextarea>
		                                    <h:message for="courseDescription" style="color:red" />
		                                </div>
                                        <div class="input-group" style="padding-top: 5px;">
                                            <span class="input-group-addon"
                                                style="width: 160px; text-align: right;">Kursleiter-ID:</span>
                                            <h:inputText class="form-control" style="width:340px;" value="#{courseManagementBean.courseLeaderID}"
                                                id="courseLeaderId">
                                                <f:validator validatorId="courseInstructorValidator"/>
                                                </h:inputText>
                                            <h:message for="courseLeaderID" style="color:red" />
                                        </div>
		                                <div class="input-group" style="padding-top: 5px;">
		                                    <span class="input-group-addon"
		                                        style="width: 160px; text-align: right;">max. Teilnehmerzahl:</span>
		                                    <h:inputText class="form-control" style="width:340px;" value="#{courseManagementBean.course.maxUsers}"
		                                        id="courseParticipants"></h:inputText>
		                                    <h:message for="courseParticipants" style="color:red" />
		                                </div>
		                                <div class="input-group" style="padding-top: 5px;">
		                                    <span class="input-group-addon"
		                                        style="width: 160px; text-align: right;">Startdatum:</span>
		                                    <h:inputText class="form-control" style="width:340px;" value="#{courseManagementBean.course.title}"
		                                        id="courseStartDate" converterMessage="Datum existiert nicht oder Format (dd.MM.yyyy) ist falsch. ">
                                                <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
		                                        </h:inputText>
		                                    <h:message for="courseStartDate" style="color:red" />
		                                </div>
		                                <div class="input-group" style="padding-top: 5px;">
		                                    <span class="input-group-addon"
		                                        style="width: 160px; text-align: right;">Enddatum:</span>
		                                    <h:inputText class="form-control" style="width:340px;"
		                                        id="courseEndDate"  converterMessage="Datum existiert nicht oder Format (dd.MM.yyyy) ist falsch. ">
		                                        <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
		                                        </h:inputText>
		                                    <h:message for="courseEndDate" style="color:red" />
		                                </div>
				                        <div class="input-group" style="padding-top: 5px; width:500px;">
				                            <span class="input-group-addon"
                                                style="width: 160px; text-align: right;">Kursbild:</span>
				                            <h:inputText class="form-control" id="courseImage">
				                            <f:validator validatorId="imageValidator"/>
				                            </h:inputText>
				                            <span class="input-group-btn"><button
				                                    class="btn btn-default" type="button">Bild auswÃ¤hlen</button>
				                            </span>
				                            <h:message for="courseImage" style="color:red" />
				                        </div>
                                        <br />
                                        <h:commandButton id="createNewCourse" class="btn btn-info" action="#{courseManagementBean.createCourse}" value="Kurs anlegen" />
		                             </h:form>		                        
		                        </div>
		                    </div>      
                        </div>
                    </div>
				</div>		
			</div>
		</body>
	</ui:define>
</ui:composition>
</html>
