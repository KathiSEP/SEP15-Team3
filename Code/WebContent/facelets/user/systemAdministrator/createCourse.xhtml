<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Neuen Kurs anlegen</ui:define>
	<ui:define name="content">
		<body>
			<h1>Neuen Kurs anlegen</h1>
			<div class="row">
				<div class="col-lg-12">
					<p style="font-size: 16px;">Bitte tragen Sie die Daten des
						neuen Kurses ein.</p>
				</div>
			</div>
			<div class="row" style="padding-top: 20px;">
				<div class="col-lg-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<strong>Kursdaten</strong>
						</div>
						<div class="panel-body">
							<h:form class="form-horizontal" id="formCreateCourse">
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;"><strong>Kurs-ID:</strong></span>
									<h:inputText class="form-control" style="width:340px;"
										id="idRegister" readonly="true" value="0815"></h:inputText>
								</div>
								<br />
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;">Titel:</span>
									<h:inputText class="form-control" style="width:340px;"
										id="titleRegister"></h:inputText>
								</div>
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;">Beschreibung:</span>
									<h:inputText class="form-control" style="width:340px;"
										id="descriptionRegister"></h:inputText>
								</div>
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;">max. Teilnehmerzahl:</span>
									<h:inputText class="form-control" style="width:340px;"
										id="maxParticipantsRegister"></h:inputText>
								</div>
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;">Startdatum:</span>
									<h:inputText class="form-control" style="width:340px;"
										id="startDateRegister"></h:inputText>
								</div>
								<div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Enddatum:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="endDateRegister"></h:inputText>
                                </div>
								<br />
								<h:commandButton id="createNewCourse"
									class="btn btn-info pull-right" value="Kurs anlegen" />
							</h:form>
						</div>
					</div>
				</div>
				
				<div class="panel panel-info">
                            <div class="panel-heading">
                                <strong>Kursbild</strong>
                            </div>
                            <div class="panel-body">
                            <div class="input-group">
                                <h:inputText class="form-control" id="profileImage"></h:inputText>
                                <span class="input-group-btn"><button
                                        class="btn btn-default" type="button">Bild auswählen</button>
                                </span>
                            </div>
                            
                            </div>
                </div>                          
				
	
				<div class="col-lg-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<strong>Kursleiter hinzufügen</strong>
						</div>
						<div class="panel-body">
                            <h:form class="form-horizontal" id="formCourseInstructor">
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Benutzername:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="usernameRegister"></h:inputText>
                                </div>
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">E-Mail:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="mailRegister"></h:inputText>
                                </div>
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Kursleiter-ID:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="idRegister"></h:inputText>
                                </div>
                              
                                <br />
                                <h:commandButton id="addCourseInstructor"
                                    class="btn btn-info pull-right" value="Kursleiter hinzufügen" />
                            </h:form>
                        </div>
					</div>
				</div>
				<div class="panel panel-info">
                            <div class="panel-heading">
                                <strong>Kursleiter löschen</strong>
                            </div>
                            <div class="panel-body">
                            <div class="input-group">
                                <h:commandButton id="addCourseInstructor"
                                    class="btn btn-info pull-right" value="Kursleiter entfernen" />
                            </div>
                            
                            </div>
                </div>                 
				
			</div>
		</body>
	</ui:define>
</ui:composition>
</html>
