<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Adminverwaltung</ui:define>
	<ui:define name="content">
		<body>
			<h1>Adminverwaltung</h1>
			<div class="row" style="padding-top: 20px;">
				<div class="col-lg-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Allgemein</h3>
						</div>
						<div class="panel-body">
							<h:form>
								<h4>Benutzer</h4>
								<h:commandButton id="createNewUser" class="btn btn-info"
									style="width:200px;" value="Neuen Benutzer anlegen" />
									&nbsp;
									&nbsp;
									&nbsp;
                                    &nbsp;
									<h:commandButton id="manageUsers" class="btn btn-info"
									style="width:200px;" value="Benutzer verwalten" />
							</h:form>
							<br /> <br />
							<h:form>
								<h4>Kurse</h4>
								<h:commandButton id="createNewCourse" class="btn btn-info"
									style="width:200px;" value="Neuen Kurs erstellen" />
                                    &nbsp;
                                    &nbsp;
                                    &nbsp;
                                    &nbsp;
                                <h:commandButton id="manageCourses"
									class="btn btn-info" style="width:200px;"
									value="Kurse verwalten" />
							</h:form>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Bezahlung</h3>
						</div>
						<div class="panel-body">
							<h:form class="form-horizontal" id="formToUpAccount">
								<h4>Benutzerkonto aufladen</h4>
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;">ID des
										Benutzers:</span>
									<h:inputText class="form-control" style="width:340px;"
										id="userIDToTopUp"
										value="systemConfigurationBean.userToTopUp.userID"
										reuqired="true"
										requiredMessage="Bitte geben Sie die ID eines Benutzers ein.">
										<f:attribute name="idUserToTopUp" value="#{idUserToTopUp}" />
										<f:validator validatorId="offlineTransactionValidator" />
									</h:inputText>
									<h:message for="userIDToTopUp" style="color:red" />
								</div>
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;">Benutzername:</span>
									<h:inputText class="form-control" style="width:340px;"
										value="systemConfigurationBean.userToTopUp.username"
										id="usernameToTopUp" reuqired="true"
										requiredMessage="Bitte geben Sie den Benutzernamen Benutzers ein."
										binding="#{idUserToTopUp}"></h:inputText>
									<h:message for="usernameToTopUp" style="color:red" />
								</div>
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;">Betrag:</span>
									<h:inputText class="form-control" style="width:340px;"
										value="systemConfigurationBean.amountToTopUp"
										id="ammountToTopUp" reuqired="true"
										requiredMessage="Bitte geben Sie den aufzuladenden Betrag ein."></h:inputText>
									<h:message for="ammountToTopUp" style="color:red" />
								</div>
								<div>
									<br />
									<h:commandButton id="spendMoney"
										class="btn btn-success pull-right" style="width:135px;"
										action="#{systemConfigurationBean.topUpUserAccount}"
										value="Konto aufladen" />
								</div>
							</h:form>
							<br /> <br />
							<h:form class="form-horizontal" id="formGiveCredit">
								<h4>Überziehungskredit festlegen</h4>
								<div class="input-group" style="padding-top: 5px;">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;"> Gewährter
										Kredit:</span>
									<h:inputText class="form-control"
										value="systemConfigurationBean.overdraftCredit"
										style="width:340px;" id="ammountGivenCredit"
										converterMessage="Der eingegebene Betrag entspricht nicht den Vorgaben. ">
										<f:convertNumber currencyCode="EUR" currencySymbol="€"
											groupingUsed="true" maxFractionDigits="2" type="currency" />
									</h:inputText>
									<h:message for="ammountGivenCredi" style="color:red" />
								</div>
								<div>
									<br />
									<h:commandButton id="giveCredit"
										class="btn btn-success pull-right" style="width:135px;"
										action="#{systemConfigurationBean.determineOverdraftCredit}"
										value="Speichern" />
								</div>
							</h:form>
						</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Account</h3>
						</div>
						<div class="panel-body">
							<h:form>
								<h4>Art der Accountaktivierung festlegen</h4>
								<div class="input-group">
									<span class="input-group-addon"
										style="width: 160px; text-align: right;">Accountaktivierung
										durch:</span>
									<div>
										<h:selectOneMenu class="form-control"
											value="#{systemConfigurationBean.accountActivationType}"
											id="accountActivationSelection">
											<f:selectItem itemValue="1" itemLabel="E-Mailverifikation" />
											<f:selectItem itemValue="2"
												itemLabel="E-Mailverifikation und Aktivierung durch Kursleiter" />
											<f:selectItem itemValue="3"
												itemLabel="E-Mailverifikation und Aktivierung durch Administrator" />
										</h:selectOneMenu>
									</div>
								</div>
								<div>
									<br />
									<h:commandButton id="saveAccountActivation"
										class="btn btn-success pull-right" style="width:135px;"
										action="#{systemConfigurationBean.determineAccountActivationType}"
										value="Speichern" />
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</body>
	</ui:define>
</ui:composition>
</html>
