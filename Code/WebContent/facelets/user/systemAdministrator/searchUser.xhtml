<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:link href="resources/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">Benutzersuche</ui:define>
        <ui:define name="content">
            <body>
                <h1>Benutzersuche</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <p style="font-size:16px;">Sie können auf dieser Seite das Kursangebot von <strong>OfCourse</strong> durchsuchen. Hier werden alle verfügbaren Kurse angezeigt.</p>
                    </div>
                </div>
                <div class="row" style="padding-top:20px;">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><strong>Benutzer filtern</strong></div>
                            <div class="panel-body">
                            
                                <h:form class="form-horizontal" id="formFilterCourses">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="input-group">
                                                <span class="input-group-addon" style="width:80px; text-align:right;">Suchparameter:</span>
                                                <h:selectOneMenu class="form-control" value="#{searchUserBean.searchParam}" id="filterSearchParam">
                                                    <f:selectItem itemValue="name" itemLabel="Nachname" />
                                                    <f:selectItem itemValue="email" itemLabel="E-Mail Adresse" />
                                                    <f:selectItem itemValue="nickname" itemLabel="Benutzername" />
                                                    
                                                </h:selectOneMenu>
                                                <h:inputText class="form-control" id="filterInput" style="width:230px;" value="#{searchUserBean.searchString}"></h:inputText>
                                                <h:message for="filterInput" style="color:red" />
                                                <h:messages globalOnly="true" layout="table" class="alert alert-danger"/>
                                                
                                            </div>
                                            <br/>
                                        </div>
                       
                                        <div class="col-lg-3">
                                            <h:commandButton id="searchUser" class="btn btn-default" value="Suchen" action="#{searchCourseBean.search()}" />
                                        </div>
                                        
                                        <div class="col-lg-1">
                                        <h:commandButton id="courseOffers" class="btn btn-default" value="All Benutzer Anzeigen" action="#{searchUserBean.displayAllUsers()}"/>
                                        </div>
                                    </div>                                                                  
                                </h:form>
                            </div>
                        </div>
                        <h:form class="form-horizontal" id="formResultTable">
                        <h:panelGroup rendered="#{searchUserBean.renderTable}">
                        <div class="panel panel-info">
                            <div class="panel-body">
                                <h:dataTable value="#{searchUserBean.searchResult}" var="user"
                                     styleClass="order-table"
                                     headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row"
                                     class="table table-bordered table-hover">
                        
                                     
                                     <!-- <h:column> -->
                                         <!-- column header -->
                                      <!--   <f:facet name="header">ID</f:facet> -->
                                         <!-- row record -->
                                     <!--    #{course.courseID} -->
                                     <!-- </h:column> -->
                                     
                                     <h:column>
                                         <f:facet name="header">
                                            
                                                Profilbild
                                            
                                         </f:facet>
                                         
                                     </h:column>
                                     
                                     <h:column>  
                                         <f:facet name="header">
                                            <h:commandLink action="#{searchCourseBean.sortBySpecificColumn()}" styleClass="theader">
                                                <f:setPropertyActionListener target="#{searchUserBean.orderParam}" value="nickname" />
                                                Benutzername
                                            </h:commandLink>
                                         </f:facet>  
                                         <h:link outcome="courseDetail" value="#{user.username}" >
                                             <f:param name="courseID" value="#{course.courseID}" />
                                         </h:link>
                                     </h:column>
                                     
                                     <h:column>  
                                         <f:facet name="header">
                                            <h:commandLink action="#{searchUserBean.sortBySpecificColumn()}" styleClass="theader">
                                                <f:setPropertyActionListener target="#{searchUserBean.orderParam}" value="name" />
                                                Name
                                            </h:commandLink>
                                         </f:facet>  
                                         <h:link outcome="courseDetail" value="#{user.lastname}" >
                                             <f:param name="courseID" value="#{course.courseID}" />
                                         </h:link>
                                     </h:column>
                                     
                                     <h:column>
                                         <f:facet name="header">
                                            <h:commandLink action="#{searchUserBean.sortBySpecificColumn()}" styleClass="theader">
                                                <f:setPropertyActionListener target="#{searchUserBean.orderParam}" value="first_name" />
                                                Vorname
                                            </h:commandLink>
                                         </f:facet>
                                         #{user.firstname}
                                     </h:column>
                                     
                                     <h:column>
                                         <f:facet name="header">
                                            <h:commandLink action="#{searchUserBean.sortBySpecificColumn()}" styleClass="theader">
                                                <f:setPropertyActionListener target="#{searchUserBean.orderParam}" value="date_of_birth" />
                                                Geburtsdatum
                                            </h:commandLink>
                                         </f:facet>
                                         <h:outputText class="nowrap"
                                                            value="#{user.dateOfBirth}">
                                         <f:convertDateTime pattern="dd.MM.yyyy" /> 
                                         </h:outputText>
                                     </h:column>
                                     
                                     <h:column>
                                         <f:facet name="header">
                                            <h:commandLink action="#{searchUserBean.sortBySpecificColumn()}" styleClass="theader">
                                                <f:setPropertyActionListener target="#{searchUserBean.orderParam}" value="email" />
                                                E-Mail Adresse
                                            </h:commandLink>
                                         </f:facet>
                                         #{user.email}
                                     </h:column>
                                     <h:column>
                                         <f:facet name="header">
                                            
                                                Button
                                            
                                         </f:facet>
                                         
                                     </h:column>
                                     
                                     <f:facet name="footer">
                                    <div class="row" style="text-align:center;">
                                    <ul class="pagination">
                                    
                                        <li><h:commandButton class="btn btn-info" value="Zurück"
                                                action="#{searchUserBean.goToSpecificPage()}">
                                                <f:param name="page" value="back" />
                                            </h:commandButton></li>
                                            
                                        <li><h:commandButton class="btn btn-info" value="Weiter"
                                                action="#{searchUserBean.goToSpecificPage()}">
                                                <f:param name="page" value="forward" />
                                            </h:commandButton></li>
                                    </ul>
                                </div>
                            </f:facet>
                                    
                                 </h:dataTable>
                            </div>
                        </div>  
                        </h:panelGroup>
                        </h:form>        
                    </div>
                </div>
            </body>
        </ui:define>
    </ui:composition>
</html>
