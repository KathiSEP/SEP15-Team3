<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Neuen Benutzer anlegen</ui:define>
    <ui:define name="content">
        <body>
            <h1>Neuen Benutzer anlegen</h1>
            <div class="row">
                <div class="col-lg-12">
                    <p style="font-size: 16px;">Bitte tragen Sie die Daten des
                        neuen Benutzers ein.</p>
                </div>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-lg-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <strong>Benutzerdaten</strong>
                        </div>
                        <div class="panel-body">
                            <h:form enctype="multipart/form-data" class="form-horizontal" id="formCreateUser">
                            
                                <div class="col-lg-12">
                                    <h:message for="firstnameRegister" style="color:red" />
                                    <h:message for="lastnameRegister" style="color:red" />
                                    <h:message for="usernameRegister" style="color:red" />
                                    <h:message for="passwordRegister" style="color:red" />
                                    <h:message for="passwordConfirmRegister" style="color:red" />
                                    <h:message for="birthdateRegister" style="color:red" />
                                    <h:message for="streetRegister" style="color:red" />
                                    <h:message for="houseNumberRegister" style="color:red" />
                                    <h:message for="locationRegister" style="color:red" />
                                    <h:message for="zipcodeRegister" style="color:red" />
                                    <h:message for="countryRegister" style="color:red" />
                                    <h:message for="emailRegister" style="color:red" />
                                    <h:messages globalOnly="true" layout="table" class="alert alert-danger"/>
                                </div>
                            
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Anrede:</span>
                                    <h:selectOneMenu class="form-control" id="titleRegister" value="#{userManagementBean.salutation}">
                                        <f:selectItem itemValue="mr" itemLabel="Herr" />
                                        <f:selectItem itemValue="ms" itemLabel="Frau" />
                                    </h:selectOneMenu>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Vorname:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="firstnameRegister" value="#{userManagementBean.user.firstname}"
                                        validatorMessage="Der Vorname darf höchstens 100 Zeichen lang sein.">
                                                      <f:validateLength minimum="0" maximum="100" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Name:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="lastnameRegister" value="#{userManagementBean.user.lastname}"
                                        validatorMessage="Der Nachname darf höchstens 100 Zeichen lang sein.">
                                                      <f:validateLength minimum="0" maximum="100" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Geburtstag:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="birthdateRegister" value="#{userManagementBean.user.dateOfBirth}"
                                        converterMessage="Datum existiert nicht oder Format (dd.MM.yyyy) ist falsch.">
                                        <f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET" />
                                                     <f:validator validatorId="dateOfBirthValidator" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Straße:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="streetRegister" value="#{userManagementBean.user.address.street}"
                                        validatorMessage="Die Straße darf höchstens 100 Zeichen lang sein. ">
                                                     <f:validateLength maximum="100" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Hausnummer:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="housenumberRegister" value="#{userManagementBean.user.address.houseNumber}"
                                        validatorMessage="Die Hausnummer darf höchstens 9 Zeichen lang sein. ">
                                                     <f:validateLength maximum="9" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Stadt</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="locationRegister" value="#{userManagementBean.user.address.city}"
                                        validatorMessage="Die Stadt muss zwischen 1 und 100 Zeichen lang sein. ">
                                                     <f:validateLength minimum ="1" maximum="100" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Postleitzahl:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="zipcodeRegister" value="#{userManagementBean.user.address.zipCode}"
                                        validatorMessage="Die Postleitzahl muss zwischen 1 und 10 Zeichen lang sein. ">
                                                     <f:validateLength minimum ="1" maximum="10" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top:5px;">
                                    <span class="input-group-addon" style="width:160px; text-align:right;">Land:</span>
                                    <h:inputText class="form-control" style="width:300px;" id="countryRegister"
                                        value="#{userManagementBean.user.address.country}" 
                                        validatorMessage="Das Land muss zwischen 1 und 100 Zeichen lang sein.">
                                                     <f:validateLength minimum ="1" maximum="100" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">E-Mail-Adresse:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="emailRegister" value="#{userManagementBean.user.email}"
                                        required="true" requiredMessage="Bitte geben Sie eine E-Mail-Adresse ein. ">
                                                     <f:validator validatorId="emailValidator" />
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 25px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Benutzername:</span>
                                    <h:inputText class="form-control" style="width:340px;"
                                        id="usernameRegister" value="#{userManagementBean.user.username}"
                                        required="true" requiredMessage="Bitte geben Sie einen Benutzernamen ein. ">
                                                     <f:validator validatorId="userNameValidator"/>
                                    </h:inputText>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Passwort:</span>
                                    <h:inputSecret class="form-control" style="width:340px;"
                                        id="passwordRegister" value="#{userManagementBean.password}"
                                        required="true" requiredMessage="Bitte geben Sie ein Passwort ein. ">
                                                       <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                                                       <f:validator validatorId="passwordValidator" />
                                    </h:inputSecret>
                                </div>
                                
                                <div class="input-group" style="padding-top: 5px;">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Passwort
                                        bestätigen:</span>
                                    <h:inputSecret class="form-control" style="width:340px;"
                                        id="passwordConfirmRegister" value="#{userManagementBean.confirmPassword}"
                                                       required="true"  requiredMessage="Bitte bestätigen Sie Ihr Passwort."
                                                       binding="#{confirmPassword}">
                                    </h:inputSecret>
                                </div>
                                
                                <br />
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        style="width: 160px; text-align: right;">Benutzerrolle:</span>
                                    <div>
                                        <h:selectOneMenu class="form-control" id="userRoleSelection" value="#{userManagementBean.role}">
                                            <f:selectItem itemValue="registered" itemLabel="Benutzer" />
                                            <f:selectItem itemValue="leader" itemLabel="Kursleiter" />
                                            <f:selectItem itemValue="admin" itemLabel="Administrator" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <br/>
                                
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <strong>Profilbild</strong>
                                    </div>
                                    <div class="panel-body">
                                        <div class="input-group">
                                            <h:inputFile class="btn btn-default" id="userImage" value="#{userManagementBean.image}">
                                                <f:validator validatorId="imageValidator"></f:validator>
                                            </h:inputFile>
                                            <h:message for="userImage" style="color:red" />
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                
                                <h:commandButton id="createNewUser"
                                    class="btn btn-info pull-right" value="Benutzer anlegen" action="#{userManagementBean.createUser()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    
                </div>
            </div>
        </body>
    </ui:define>
</ui:composition>
</html>
